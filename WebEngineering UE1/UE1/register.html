<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>Example</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="./styles/register.css" />
		<script type="text/javascript" src="./js/jquery.js"></script>
		<script type="text/javascript" src="./js/register.js"></script>
	</head>
	<body>
		<div id="outerDiv">
			<div id="header">
				<div id="imgHeaderLeft"></div>
				<div id="imgHeaderRight"></div>
			</div>
			<div id="menu">
				<ul>
					<li>
						Einloggen
					</li>
				</ul>
			</div>
			<div id="content">
				<h1>Registrieren</h1>
				<p>Bitte f&uuml;llen Sie das unten stehende Formular aus!</p>
				<form action="" method="post">
					<div id="overallOben">
						<h2>Pers&ouml;nliche Daten</h2>
						<div id="info" class="divText">
							<p><label>Vorname</label></p>
							<p><label>Nachname</label></p>
							<p><label>Geburtstag</label></p>
							<p><label>Geschlecht</label></p>
						</div>
						<div id="inptFields" class="divText">
							<p><input type="text" id="inpVorname" /></p>
							<p><input type="text" id="inpNachname" /></p>
							<p><input type="text" id="inpGeburtstag" /><span id="benutzernameError"></span></p>
							<p>
								<select size="1" id="selGeschlecht">
									<option>Weiblich</option>
									<option>M&auml;nnlich</option>
								</select>
							</p>
						</div>
					</div>

					<div id="overallUnten">
						<h2>Login Daten</h2>
						<div id="logindata" class="divText">
							<p><label>Benutzername</label></p>
							<p><label>Passwort</label></p>
						</div>
						<div id="inptFieldsLogin" class="divText">
							<p><input type="text" id="benutzername" /><span id="benutzernameError"></span></p>
							<p><input type="password" id="passwort"/><span id="benutzernameError"></span></p>
						</div>
					</div>
					<div id="clearfix"></div>
					<p><input type="submit" value="Registrieren" id="submitButton" disabled /></p>
				</form>
			</div>
		</div>
		<div id="coyright">
			<p>&copy; 2013 Formel 0</p>
		</div>
	</body>
</html>
