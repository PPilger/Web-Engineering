<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html 
	PUBLIC "-//W3C//DTD XHTML 1.1 Strict//EN"
	http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>Example</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="./styles/register.css" />
	</head>
	<body>
		<div id="header">
			<div id="imgHeaderLeft"></div>
			<div id="imgHeaderRight"></div>
		</div>
		<div id="menu">
			<ul>
				<li>
					Einloggen
				</li>
			</ul>
		</div>
		<div id="content">
			<h1>Registrieren</h1>
			<p>Bitte f&uuml;llen Sie das unten stehende Formular aus!</p>
			<form>
				<div id="overallOben">
					<h2>Pers&ouml;nliche Daten</h2>
					<div id="info" class="divText">
						<p><label>Vorname</label></p>
						<p><label>Nachname</label></p>
						<p><label>Geburtstag</label></p>
						<p><label>Geschlecht</label></p>
					</div>
					<div id="inptFields" class="divText">
						<p><input type="text" id="inpVorname" /></p>
						<p><input type="text" id="inpNachname" /></p>
						<p><input type="text" id="inpGeburtstag" /></p>
						<p>
							<select size="1" id="selGeschlecht">
								<option>Weiblich</option>
								<option>M&auml;nnlich</option>
							</select>
						</p>
					</div>
				</div>
				
				<div id="overallUnten">
					<h2>Login Daten</h2>
					<div id="logindata" class="divText">
						<p><label>Benutzername</label></p></p>
						<p><label>Passwort</label></p></p>
					</div>
					<div id="inptFieldsLogin" class="divText">
						<p><input type="text" id="benutzername" /></p>
						<p><input type="password" id="passwort"/></p>
					</div>
				</div>
				<div id="clearfix"></div>
				<input type="submit" value="Registrieren" id="submitButton" />
			</form>
		</div>
	</body>
</html>
