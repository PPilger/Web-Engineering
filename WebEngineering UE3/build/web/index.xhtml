<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="de" xml:lang="de" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mc="http://java.sun.com/jsf/composite/mycomponents">
    <h:body>
        <ui:composition template="main.xhtml">
            <ui:define name="title">
                <title>#{msg.loginTitle}</title>
            </ui:define>
            <ui:define name="navigation">
                <h:form id="navForm">
                    <ul>
                        <li><h:link id="register" outcome="register.xhtml" tabindex="1">Register</h:link></li>
                    </ul>
                </h:form>
            </ui:define>
            <ui:define name="content">
                <div id="content">
                    <mc:login id="login" name="#{loginBean.login.username}" password="#{loginBean.login.password}" action="#{loginBean.login()}"/>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
