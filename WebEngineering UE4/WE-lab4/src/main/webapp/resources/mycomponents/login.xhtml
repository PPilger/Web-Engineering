<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>#{msg.loginFormTitle}</title>
    </head>
    <body>
        <cc:interface>
            <cc:attribute name="name" />
            <cc:attribute name="password" />
            <cc:attribute name="action" method-signature="java.lang.String login()"/>
        </cc:interface>
        <cc:implementation>
            <h:form id="form">
                <h:panelGrid id="gridUserData" columns="2">
                    <h:outputLabel value="Name" for="name" class="registerform"/>
                    <h:inputText id="name" value="#{cc.attrs.name}" />
                    <h:outputLabel value="Password" for="password" />
                    <h:inputSecret id="password" value="#{cc.attrs.password}" redisplay="false"/>
                    
                    <h:commandButton id="submit" value="Login" action="#{cc.attrs.action}"/>
                    <h:message id="login_messages" for="submit" />
                </h:panelGrid>
            </h:form>
        </cc:implementation>
    </body>
</html>
